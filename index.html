<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .calculator {
            width: 300px;
            margin: 50px auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .calculator input[type="text"] {
            width: 100%;
            height: 50px;
            margin-bottom: 10px;
            padding: 5px;
            font-size: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .calculator input[type="button"] {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .calculator input[type="button"].operator {
            background-color: #f36c3d;
            color: #fff;
        }
        .calculator input[type="button"].equals {
            background-color: #4caf50;
            color: #fff;
        }
        .calculator input[type="button"].clear {
            background-color: #dcdde1;
            color: #333;
        }
        .calculator input[type="button"].number {
            background-color: #3498db;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <br>
        <input type="button" class="number" value="1">
        <input type="button" class="number" value="2">
        <input type="button" class="number" value="3">
        <input type="button" class="operator" value="+" >
        <br>
        <input type="button" class="number" value="4" >
        <input type="button" class="number" value="5">
        <input type="button" class="number" value="6" >
        <input type="button" class="operator" value="-" >
        <br>
        <input type="button" class="number" value="7" >
        <input type="button" class="number" value="8" >
        <input type="button" class="number" value="9" >
        <input type="button" class="operator" value="*" >
        <br>
        <input type="button" class="clear" value="C" >
        <input type="button" class="number" value="0" >
        <input type="button" class="equals" value="=" >
        <input type="button" class="operator" value="/" >
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var display = document.getElementById('display');
            var buttons = document.querySelectorAll('.calculator input[type="button"]');
            
            buttons.forEach(function(button) {
                button.addEventListener('click', function() {
                    var value = this.value;
                    if (value === '=') {
                        try {
                            display.value = eval(display.value);
                        } catch (error) {
                            display.value = 'Error';
                        }
                    } else if (value === 'C') {
                        display.value = '';
                    } else {
                        display.value += value;
                    }
                });
            });
        });
    </script>
</body>
</html>
